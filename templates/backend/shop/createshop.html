<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .shop-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12">
                <div class="shop-container bg-white rounded shadow-sm p-4">
                    <h2 class="text-center mb-4">Create Shop</h2>
                    <form action="/createshop" method="post">
                        <div class="mb-3">
                            <label for="shop-name" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="shop-name" name="shop-name" placeholder="Enter your shop name" required>
                        </div>
                        <div class="mb-3">
                            <label for="shop-logo" class="form-label">Shop Logo</label>
                            <input type="file" class="form-control" id="shop-logo" name="shop-logo">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" placeholder="Enter shop address" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp" class="form-label">WhatsApp Number</label>
                            <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="Enter WhatsApp number">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Shop</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
