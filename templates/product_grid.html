<div class="container mx-auto p-4">
            <div class="grid grid-cols-2 gap-4">
            {{ range  .products}}
            
            <div class="card bg-base-100 shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                
                <figure class="px-4 pt-4">
    
                    <a href="/product/{{.Slug}}">
                        <img src="{{ printf "%s" .Image }}" alt="Product" class="rounded-xl h-48 w-full object-cover transform hover:scale-105 transition-transform duration-300" />
                    </a>
                    </figure>
                    <div class="card-body p-4">
                        <h2 class="card-title text-lg font-bold">{{.Name}}</h2>
                        <p class="text-sm text-gray-600 mb-2">{{.Description}}</p>
                        <p class="text-primary font-semibold text-lg mb-2">$ {{.Price}}</p>
                            
                            <a href="{{ printf "https://wa.me/%s?text=%s" $.ContactNumber (urlquery (printf "%s %s: %s" $.Message .Name .Slug)) }}" target="_blank">
                                <button class="btn btn-primary btn-sm w-full text-white">Buy Now</button>
                            </a>
                    </div>
                </div>
            
    {{end}}
    
            </div>
        </div>
